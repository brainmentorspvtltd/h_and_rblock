<h1>
  OnBoarding Form
</h1>
{{oboardingForm.value | json}}
<form [formGroup]="oboardingForm" (submit)="addEmployee()">
  <div class="form-group">
    <input class="form-control" type="text" name="name" formControlName="name" placeholder="Employee Name">
  </div>
  <div class="form-group">
    <input class="form-control" type="number" name="age" formControlName="age" placeholder="Employee Age">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="pan" formControlName="pan" placeholder="Employee PAN">
  </div>
  <div class="form-group">
    <input class="form-control" type="date" name="dob" formControlName="dob" placeholder="Employee DOB">
  </div>
  <div class="form-group">
    <input class="form-control" type="number" name="exp" formControlName="exp" placeholder="Employee Experience">
  </div>
  <div class="form-group">
    <input class="form-control" type="email" name="email" formControlName="emailid" placeholder="Employee Email">
  </div>
  <div formGroupName="address">
    <div class="form-group">
      <input class="form-control" type="text" name="addr1" formControlName="addressLine1" placeholder="Address Line1">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="addr2" formControlName="addressLine2" placeholder="Address Line2">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="city" formControlName="city" placeholder="City">
    </div>
    <div class="form-group">
      <input class="form-control" type="number" name="pin" formControlName="pin" placeholder="Pin Code">
    </div>
  </div>
  <div>
    <button type="button" class="btn btn-primary" (click)="addEmployer()">Add Employer</button>
  </div>
  <div formArrayName="pastExp">
    <div *ngFor="let exp of oboardingForm.controls.pastExp.controls;let i=index">
      <div [formGroupName]="i">
        <div class="form-group">
          <input class="form-control" type="text" name="emplname" formControlName="employerName" placeholder="Employer">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="desg" formControlName="designation" placeholder="Designation">
        </div>
        <div class="form-group">
          <input class="form-control" type="date" name="startDate" formControlName="startDate" placeholder="Start Date">
        </div>
        <div class="form-group">
          <input class="form-control" type="date" name="endDate" formControlName="endDate" placeholder="End Date">
        </div>
        <div>
          <button type="button" class="btn btn-danger" (click)="removeEmployer(i)">Remove</button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <button type="submit" [disabled]="oboardingForm.invalid" class="btn btn-primary">
      Add Employee
    </button>
  </div>
</form>
